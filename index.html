<!DOCTYPE html>
<html>
<head>
  <title>Screen Lock Wake Demo</title>
  <link rel="icon" type="image/x-icon" href="wolf1.png">
  <style>
    body {
      background-image: url("1339179.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #wakeLockButton {
      background-color: #363736;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    #uploadContainer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #uploadContainer label {
      font-size: 14px;
      color: #000;
      font-weight: bold;
    }

    #bgUpload {
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

<button id="wakeLockButton">Enable Wake Lock</button>

<div id="uploadContainer">
  <label for="bgUpload">Upload Background Image:</label><br>
  <input type="file" id="bgUpload" accept="image/*">
</div>

<script src="script6.js"></script>
<script>
  const uploadInput = document.getElementById('bgUpload');
  const uploadContainer = document.getElementById('uploadContainer');
  const wakeLockButton = document.getElementById('wakeLockButton');

  uploadInput.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      document.body.style.backgroundImage = `url('${e.target.result}')`;
    };
    reader.readAsDataURL(file);
  });

  wakeLockButton.addEventListener('click', function () {
    // You can add wake lock activation logic here if needed
    uploadContainer.style.display = 'none'; // Hide upload section
  });
</script>

</body>
</html>
